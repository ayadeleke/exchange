<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AY Exchange</title>
    <link rel="stylesheet" href="exchange.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <header>
        <h1>Currency exchange rates</h1>
    </header>

    <main>
        <div class="APIContainer">
            <h3>Check your favourite currency rate today</h3>
            <div class="currencyContainer">
                <div class="container">
                    <div style="margin-top: 16px">
                        <p>From: </p>
                        <p>To: </p>
                    </div>
                    <div style="margin-left: 10px">
                        <select class="form-control marginTopBottom" type="text" id="inputCurrencyFrom" placeholder="Enter currency code" onchange="getCurrencyOptions()"></select>
                        <select class="form-control marginTopBottom" type="text" id="inputCurrencyTo" placeholder="Enter currency code" onchange="getCurrencyOptions()"></select>
                        <button class="btn btn-primary" id="buttonCurrency" onclick="getCurrencyExchangeRates()">Rate</button>
                        <button class="btn btn-primary" id="buttonCurrency2" onclick="scrollToContainer()">Click here to input currency code</button>
                    </div>
                </div>
                <div class="currencyResult">
                    <h4 id="currencyResult">Result: 0</h4>
                </div>
            </div>
        </div>
        <div>
            <div class="APIContainer2">
                <h3>Check your favourite currency rate today</h3>
                <div class="currencyContainer">
                <div style="margin-top: 16px">
                    <p>From: </p>
                    <p>To: </p>
                </div>
                <div style="margin-left: 10px">
                    <input class="form-control marginTopBottom" type="text" id="typeCurrencyFrom" value="EUR">
                    <input class="form-control marginTopBottom" type="text" id="typeCurrencyTo" value="USD">
                    <button class="btn btn-primary" id="currencyButton" onclick="getCurrencyExchangeRates()">Rate</button>
                </div>
                <div class="resultCurrency">
                    <h4 id="resultCurrency">Result: 0</h4>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script>
    function getCurrencyOptions() {}
    function getCurrencyExchangeRates(){}
    </script>
    <script src="exchange.js" type="module"></script>

    <script>
        function scrollToContainer() {
            const container = document.querySelector('.APIContainer2');
            if (container) {
                container.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
    
</body>
<footer class="footer">
    <p>&copy; 2023 AY Exchange. All rights reserved.</p>
</footer>
</html>
